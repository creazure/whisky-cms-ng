<mat-card class="example-card" *ngIf="(blogpost$ | async) as bp; else loading">
  <mat-card-header>
    <mat-card-title>{{bp.title}}</mat-card-title>
    <mat-card-subtitle>{{bp.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imagePath + bp.image" alt="{{bp.title}}">
  <mat-card-content>
    <p>
      {{bp.content}}
    </p>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  Loading...
</ng-template>
