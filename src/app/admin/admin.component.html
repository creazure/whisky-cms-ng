<mat-selection-list #blogposts>
  <mat-list-option *ngFor="let bp of AllBlogposts" [value]="bp._id" checkboxPosition="after">
    {{bp.title}}
  </mat-list-option>
</mat-selection-list>

<mat-card>
  Blog posts selected: {{blogposts.selectedOptions.selected.length}}
</mat-card>

<mat-card-actions>
  <button mat-button (click)="deleteBlogposts(blogposts.selectedOptions.selected)"
    *ngIf="blogposts.selectedOptions.selected.length > 0"
    >Delete
  </button>
</mat-card-actions>

<app-blogpost-create></app-blogpost-create>
